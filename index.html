<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="inner-username">
              <label for="UserName">UserName: </label>
              <input type="text" name="" id="UserName" placeholder="UserName" />
            </div>
            <div class="inner-password">
              <label for="Password">Password: </label>
              <input
                type="password"
                name=""
                id="Password"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="login" type="button" class="btn btn-primary">
              login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- POST MODAL -->
    <div class="post-modal" id="post-modal">
      <div class="top">
        <h2>Create a Post</h2>
        <div class="close" id="close-post-mod">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <input type="text" name="" id="title" class="title" />
      <textarea name="" id="body" class="body"></textarea>
      <input type="file" name="" id="image-file" />
      <button id="publish">publish</button>
    </div>

    <!-- REGISTER MODAL -->
    <div class="register-modal" id="register-modal">
      <div class="top">
        <h2>Create A New Account</h2>
        <div class="close" id="close-register-mod">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div class="username-group">
        <label for="username">username: </label>
        <input type="text" name="" id="username-reg" />
      </div>
      <div class="password-group">
        <label for="password">password: </label>
        <input type="password" name="" id="password-reg" />
      </div>
      <div class="email-group">
        <label for="email">email: </label>
        <input type="email" name="" id="email-reg" />
      </div>
      <div class="name-group">
        <label for="name">name: </label>
        <input type="text" name="" id="name-reg" />
      </div>
      <input type="file" name="" id="profile-image-reg" />
      <button id="create">create</button>
    </div>

    <!-- SUCCESSFUL LOGIN ALERT -->
    <div class="alert alert-success" id="alert-modal" role="alert">
      <!-- TEXT TO BE VIEWED IN THE MODAL -->
    </div>

    <!-- NEW POST -->
    <button class="new-post" id="new-post">
      <i class="fa-solid fa-plus"></i>
    </button>

    <!-- NAV -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm p-3 mb-5 bg-body rounded"
      style="margin-bottom: 0 !important"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="font-weight: 700; font-size: 20px"
        >
          Link
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a
                id="login_nav"
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#login-modal"
              >
                login
              </a>
            </li>
            <li class="nav-item">
              <a id="register_nav" class="nav-link" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a id="logout_nav" class="nav-link" href="#">logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- // NAV // -->

    <div class="info" id="info">
      <div class="image">
        <img src="" alt="" id="profile-image" />
      </div>
      <h2 id="profile-name"></h2>
    </div>

    <!-- POSTS -->
    <div
      class="posts"
      id="posts"
      style="padding-bottom: 50px; width: 100%; max-width: 100%"
    >
      <!-- HERE WE RECEIVE POSTS FROM BACK END -->
    </div>
    <!-- // POSTS // -->

    <script src="scripts/main.js"></script>
    <script src="scripts/bootstrap.bundle.min.js"></script>
  </body>
</html>
